<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="main">
    <div class="left">
      <h4 style="font-size: 24px;" class="out">Your Result</h4>
      <div class="circle">
        <h1 style="color: white; margin-bottom: 15px; font-size: 60px;">76</h1>
        <p style="margin-top: 9px;">of 100</p>
      </div>
      <div class="out">
        <h3 style="font-size: 24px">Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>    
    </div>
    <div class="right">
      <h3>Summary</h3>
      <table>
        <tbody>
          <tr class="reaction">
            <td><p>
              <img src=./assets/images/icon-reaction.svg alt="">&nbsp; Reaction
            </p></td>
            <td>80 / 100</td>
          </tr>
          <tr class="memory">
            <td><p>
              <img src=./assets/images/icon-memory.svg alt="">&nbsp; Memory
            </p></td>
            <td>92 / 100</td>
          </tr>
          <tr class="verbal">
            <td><p>
              <img src=./assets/images/icon-verbal.svg alt="">&nbsp; Verbal
            </p></td>
            <td>61 / 100</td>
          </tr>
          <tr class="visual">
            <td><p>
              <img src=./assets/images/icon-visual.svg alt="">&nbsp; Visual
            </p></td>
            <td>72 / 100</td>
          </tr>
        </tbody>
      </table>
      <button type="button" name="button">Continue</button>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#"> Daniel Ayodeji</a>.
  </div>
</body>
</html>
